
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Brahmin Foods</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen">
<div class="container mx-auto px-4 py-8">
  <div id="login-section" class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Brahmin Foods</h1>
      <p class="text-gray-600">Admin Dashboard</p>
    </div>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" />
      </div>
      <button type="submit" id="login-btn" class="w-full py-2 px-4 bg-green-600 text-white rounded-md">Login</button>
      <div id="login-error" class="text-red-500 text-sm text-center hidden"></div>
    </form>
  </div>

  <div id="orders-section" class="hidden">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-clipboard-list mr-2"></i>Order Management</h1>
      <button id="logoutButton" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
        <i class="fas fa-sign-out-alt mr-2"></i>Logout
      </button>
    </div>
    <div class="bg-white shadow overflow-hidden rounded-lg">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Order ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Customer</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Phone</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Address</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Items</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Total</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500">Actions</th>
            </tr>
          </thead>
          <tbody id="orders-table-body" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
      <div id="loading-indicator" class="p-4 text-center hidden">
        <i class="fas fa-circle-notch fa-spin text-green-500 mr-2"></i>Loading orders...
      </div>
      <div id="no-orders" class="p-8 text-center text-gray-500 hidden">
        <i class="fas fa-clipboard text-4xl mb-2"></i>
        <p>No orders found</p>
      </div>
    </div>
  </div>
</div>

<script>
  const API_BASE_URL = "https://brahminfoods-website.onrender.com";
  const loginSection = document.getElementById('login-section');
  const ordersSection = document.getElementById('orders-section');
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.getElementById('login-btn');
  const loginError = document.getElementById('login-error');
  const ordersTableBody = document.getElementById('orders-table-body');
  const loadingIndicator = document.getElementById('loading-indicator');
  const noOrders = document.getElementById('no-orders');

  const formatCurrency = (amount) =>
    new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(amount);

  const setLoading = (isLoading) => {
    loadingIndicator.classList.toggle('hidden', !isLoading);
    ordersTableBody.classList.toggle('hidden', isLoading);
    noOrders.classList.add('hidden');
  };

  const renderOrders = (orders) => {
    ordersTableBody.innerHTML = '';
    orders.forEach(order => {
      const row = document.createElement('tr');
      row.className = 'order-row hover:bg-green-50';

      let items = [];
      try {
        items = typeof order.items === 'string' ? JSON.parse(order.items) : order.items;
      } catch (e) {}

      const itemsList = Array.isArray(items) && items.length > 0
        ? items.map(item => `
          <div class="text-sm py-1">
            ${item.quantity || 1}x ${(typeof item.name === 'object' ? item.name.en : item.name) || 'Unnamed'} 
            (${item.weight || 'N/A'}) - 
            <span class="text-gray-500">${formatCurrency(item.price || 0)}</span>
          </div>
        `).join('')
        : '<span class="text-gray-400 italic">No items</span>';

      row.innerHTML = `
        <td class="px-6 py-4 text-sm font-medium text-gray-900">#${order.id}</td>
        <td class="px-6 py-4 text-sm text-gray-500">${order.customer_name}</td>
        <td class="px-6 py-4 text-sm text-green-600"><a href="tel:${order.phone}">${order.phone}</a></td>
        <td class="px-6 py-4 text-sm text-gray-500">${order.address || 'â€”'}</td>
        <td class="px-6 py-4 text-sm text-gray-500">${itemsList}</td>
        <td class="px-6 py-4 text-sm font-medium text-gray-900">${formatCurrency(order.total_price)}</td>
        <td class="px-6 py-4 text-sm">
          <span class="px-2 inline-flex text-xs font-semibold rounded-full bg-green-100 text-green-800">
            ${order.status || 'Processing'}
          </span>
        </td>
        <td class="px-6 py-4 text-right text-sm font-medium space-x-2">
          <button onclick="editOrder(${order.id})" class="text-green-600 hover:text-green-900"><i class="fas fa-edit"></i></button>
          <button onclick="deleteOrder(${order.id})" class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></button>
        </td>
      `;
      ordersTableBody.appendChild(row);
    });
  };

  const fetchOrders = async () => {
    setLoading(true);
    try {
      const res = await fetch(`${API_BASE_URL}/api/orders`, { credentials: 'include' });
      if (!res.ok) throw new Error('Failed to fetch orders');
      const orders = await res.json();
      renderOrders(orders);
      noOrders.classList.toggle('hidden', orders.length !== 0);
    } catch (err) {
      console.error(err);
      showError("Failed to load orders.");
      logout();
    } finally {
      setLoading(false);
    }
  };

  const showError = (msg) => {
    loginError.textContent = msg;
    loginError.classList.remove('hidden');
    setTimeout(() => loginError.classList.add('hidden'), 5000);
  };

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Logging in...';

    try {
      const res = await fetch(`${API_BASE_URL}/api/admin/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ username, password })
      });
      if (!res.ok) throw new Error('Invalid login');
      loginSection.classList.add('hidden');
      ordersSection.classList.remove('hidden');
      await fetchOrders();
    } catch (err) {
      showError(err.message);
    } finally {
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Login';
    }
  });

  document.getElementById('logoutButton').addEventListener('click', async () => {
    await fetch(`${API_BASE_URL}/api/admin/logout`, {
      method: 'POST',
      credentials: 'include'
    });
    logout();
  });

  function logout() {
    ordersSection.classList.add('hidden');
    loginSection.classList.remove('hidden');
    loginForm.reset();
  }

  async function deleteOrder(id) {
    if (!confirm("Are you sure to delete this order?")) return;
    try {
      const res = await fetch(`${API_BASE_URL}/api/orders/${id}`, {
        method: 'DELETE',
        credentials: 'include'
      });
      if (!res.ok) throw new Error("Failed to delete order");
      await fetchOrders();
    } catch (err) {
      alert("Delete failed");
    }
  }

  function editOrder(id) {
    alert("Edit coming soon. Order ID: " + id);
  }
</script>

</body>
</html>
